<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BOOTSTRAP/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/signup-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&display=swap" rel="stylesheet">
    <title>Fiber - Sign Up</title>
</head>
<body>
   
    <div class="container-fluid">
        <div class="row">
            
            <div id="left-part" class="col-lg-6 col-md-12">
               
                <h6 id="logo"><a href="index.html">Fiber</a></h6>
                <h2 id="title">Create your Fiber account</h2>
                
                <form id="form">
                    <label id="lable" for="name">Your Name</label><br /> 
                    <input id="feild" name="name" type="text" placeholder="John Doe" /> <br /> 
                
                    <label id="lable" for="email">E-mail</label><br /> 
                    <input id="feild" name="email" type="email" placeholder="john@example.com" /> <br /> 
                
                    <label id="lable" for="password">Password</label><br /> 
                    <input id="feild" name="password" type="password" placeholder="At least 8 characters" /> <br /> 

                    <input type="checkbox" name="terms" id="terms">
                    <label id="terms-text" for="terms">By creating an account on Fiber, you agree to the <a href="#">Terms & Conditions</a></label>
                    <input id="btn" type="submit" value="Create Fiber Account">
                    <div id="already-account">Already have an account?<a href="#"> Sign in</a></div>
                </form>
            </div>




            <div id="right-part" class="col-lg-6 col-md-6">
                <img src="images/Sign-Up-Image-optimized.png" class="img-fluid" alt="sign-up">
                
                
                <h3>Unparalleled Templates</h3>
                <p>Crafted by a team of proffessional designers, our templates are eunparalleled in the market.</p>
            </div>
            
        </div>
    </div>






    <script src="BOOTSTRAP/js/bootstrap.min.js"></script>
</body>
</html>
